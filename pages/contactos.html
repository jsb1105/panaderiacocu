<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de panaderia" />
    <meta name="author" content="Sebastian Barrios" />
    <meta name="keywords" content="panaderia,masas finas,tortas,Buenos Aires" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo Panaderia Cocu"
              width="90px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-lg-auto me-auto me-lg-0 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contactos.html"
                  >Contactos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
          <li class="breadcrumb-item">
            <a href="productos.html">Productos</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Pan Integral
          </li>
        </ol>
      </nav>
      <section>
        <h1 class="display-1 text-center">Contactos</h1>
        <hr />
        <article class="row">
          <aside class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  id="nombreApellido"
                  placeholder="Juan Perez"
                  class="form-control"
                  minlength="3"
                  maxlength="50"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input
                  type="tel"
                  id="telefono"
                  placeholder="3815555666"
                  class="form-control"
                  minlength="3"
                  maxlength="10"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  id="email"
                  placeholder="juanperez@gmail.com"
                  class="form-control"
                  minlength="5"
                  maxlength="80"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea
                  id="consulta"
                  cols="30"
                  rows="4"
                  class="form-control"
                  placeholder="Agregue su consulta de hasta 300 caracteres"
                  maxlength="300"
                  minlength="10"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </aside>
          <aside class="col-12 col-md-6 mt-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022202999156!2d-65.20939048495666!3d-26.83670088316041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1654355311744!5m2!1ses!2sar"
              width="600"
              height="450"
             
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"class="w-100"
            ></iframe>
          </aside>
        </article>
      </section>
    </main>
    <footer class="bg-dark py-4">
      <div class="container">
        <div class="row mx-2">
          <div
            class="col-12 col-md-4 d-flex justify-content-center justify-content-md-start px-md-0"
          >
            <img
              src="../img/cocu_logo-450.png"
              widht="110"
              height="100"
              alt="logo de la empresa"
            />
          </div>

          <div class="col-12 col-md-4">
            <h5 class="text-secondary">Horarios de atencion</h5>
            <p class="text-secondary">
              Lunes a viernes : 09hs - 18hs <br />
              Sabados , Domingo y Feriado: 09hs-14hs
            </p>
          </div>
          <div class="col-12 col-md-4">
            <h5 class="text-secondary">Siguenos en nuestras redes</h5>
            <div class="text-center">
              <a href="#"><i class="bi bi-facebook text-light fs-4"></i></a>
              <a href="#"><i class="bi bi-instagram text-light fs-4"></i></a>
              <a href="#"><i class="bi bi-twitter text-light fs-4"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
